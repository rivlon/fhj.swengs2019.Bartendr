<table [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover" datatable id="datatable">
  <thead>
  <tr>
    <th>ID</th>
    <th>Drink Name</th>
    <th>Location</th>
    <th>Category</th>
    <th>Price</th>
    <th>Rating</th>
    <th>Required Age</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let drink of drinks">
    <td>{{drink.id}}</td>
    <td><a [routerLink]="'/drink-form/' + drink.id">{{drink.name}}</a></td>
    <td><a [routerLink]="'/location-form/' + drink.locationID">{{drink.locationID}}</a></td>
    <td>{{drink.category}}</td>
    <td>{{drink.price}}</td>
    <td>{{drink.rating}}</td>
    <td>{{drink.age}}</td>
    <button *ngIf="isAdmin" [routerLink]="'/drink-form/' + drink.id">EDIT</button>
    <button (click)="deleteDrink(drink)" *ngIf="isAdmin">DELETE</button>
  </tr>
  </tbody>
</table>
